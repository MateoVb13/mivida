<!DOCTYPE html>
<html lang="es">
<head>

    <title>Feliz Cumpleaños</title>
    <link rel="stylesheet" href="mivida.css">
</head>
<body>
    <div class="slider">
        <div class="slide active" id="slide-1">
            <div class="content">
                <h1>¡Feliz Cumpleaños, Amor!</h1>
                <p>Aquí va tu primer mensaje especial.</p>
            </div>
        </div>
        <div class="slide" id="slide-2">
            <div class="content">
                <h1>Te quiero mucho</h1>
                <p>Aquí va tu segundo mensaje.</p>
            </div>
        </div>
        <div class="slide" id="slide-3">
            <div class="content">
                <h1>Por muchos años más juntos</h1>
                <p>Aquí va otro mensaje.</p>
            </div>
        </div>
        <button class="next-btn" onclick="nextSlide()"></button>
    </div>

    <!-- Corazones cayendo -->
    <div class="hearts"></div>

    <script src="mivida.js"></script>

</html>
